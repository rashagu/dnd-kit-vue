# This is a basic workflow to help you get started with Actions

name: publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'

      - name: Run install pnpm
        run: npm i -g pnpm

      - name: Run install
        run: pnpm install

      - name: Run build
        run: pnpm build:lib

      - name: Run test
        run: pnpm test
      - name: Run codecov
        run: npx codecov --token=${{ secrets.CODECOV_TOKEN }}

      - name: Run publish
        run: pnpm changeset version

      - name: Run publish
        run: pnpm changeset publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: get version
        run: echo "RELEASE_VERSION="v$(node ./script/version.js)"" >> $GITHUB_ENV

      - name: echo version
        run: echo "${{ env.RELEASE_VERSION }}"

      - name: Commit files
        run: |
          git config --local user.email "kousumwork@outlook.com"
          git config --local user.name "rashagu"
          git add .
          git commit -m "[github action]: ${{ env.RELEASE_VERSION }}"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PUSH_TOKEN }}
          branch: ${{ github.ref }}
          tags: true
